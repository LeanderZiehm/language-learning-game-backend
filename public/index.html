<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Demo</title>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        socket.emit('signal', { type: 'join' });
      });

    socket.on('signal', async data => {
      if (data.type === 'offer') {
        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        peerConnection.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', { type: 'answer', answer });
      } else if (data.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.type === 'candidate') {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    function createOffer() {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('signal', { type: 'candidate', candidate: e.candidate });
      };
      peerConnection.createOffer().then(offer => {
        peerConnection.setLocalDescription(offer);
        socket.emit('signal', { type: 'offer', offer });
      });
    }

    // Call createOffer() on a button click or automatically as needed
  </script>
</body>
</html>
